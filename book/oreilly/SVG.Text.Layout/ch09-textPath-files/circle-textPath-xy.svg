<svg xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink"
     xml:lang="en"
     width="4in" height="2.3in" viewBox="0 0 400 230">
    <title>Multiline Text on a Curved Path</title>
    <style type="text/css">
        text {
            font: bold italic 46px "Times New Roman", Times, serif;
            fill: orangeRed;
        }
        .bright {
            fill: gold;
            stroke: orangeRed;
        }
    </style>
    <rect fill="#CEE" width="100%" height="100%" />
    <path id="path" d="M50,200 C50,0 350,0 350,200"
          fill="none" stroke="darkOrange" />
    <text dy="-5px">
        <textPath xlink:href="#path">from 
            <tspan class="bright" dx="10px">Sunrise</tspan> 
            to 
            <tspan class="bright" dx="10px">Sunset</tspan>
            <tspan x="20%" dy="1em">and back again</tspan>
        </textPath>
    </text>
</svg>