<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="4in" height="1in">
    <title xml:lang="en">Fantasy font families</title>
    <style type="text/css">
        svg {
            font-size: 24px;
        }
        text {
            font-family: cursive;
            font-size: 28px;
            fill: sienna;
            fill: url(#stripes) sienna;
        }
        [writing-mode="tb"]{
            writing-mode: vertical-rl;
        }
        [glyph-orientation-vertical="0"]{
            text-orientation: upright;
        }
        text:nth-of-type(1){ 
            font-family: Chiller, cursive;
        }
        text:nth-of-type(2){ 
            font-family: Blackadder ITC, cursive;
        }
        text:nth-of-type(3){ 
            font-family: Algerian, cursive;
        }
        text:nth-of-type(4){ 
            font-family: Ravie, cursive;
        }
    </style>
    <pattern id="stripes"
             patternUnits="userSpaceOnUse" patternTransform="rotate(50)"
             width="6px" height="10px">
        <rect fill="saddlebrown" width="2px" height="10px" />
        <rect fill="sienna" x="2px" width="2px" height="10px" />
        <rect fill="peru" x="4px" width="2px" height="10px" />
    </pattern>
    <rect fill="#BFC" width="100%" height="4em" />
    <g xml:lang="en">
        <text x="50%" dx="1.7em" y="1.2em" 
              >Hello, World!</text>
        <text x="50%" dx="1.7em" y="2.8em" 
              >Hello, World!</text>
        <text x="50%" dx="1.5em" y="1.2em" text-anchor="end"
              >Hello, World!</text>
        <text x="50%" dx="1.5em" y="2.8em" text-anchor="end"
              >Hello, World!</text>
    </g>

</svg>